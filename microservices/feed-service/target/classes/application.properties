# Server Configuration
server.port=8083
spring.application.name=feed-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/feed_service_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis Configuration (Disabled - install Redis to enable)
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.timeout=2000ms
#spring.cache.type=redis
#spring.cache.redis.time-to-live=3600000
spring.cache.type=simple

# Kafka Configuration (Disabled - install Kafka to enable)
#spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.consumer.group-id=feed-service-group
#spring.kafka.consumer.auto-offset-reset=earliest
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# External Services
post-service.url=http://localhost:8082

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,cache
management.endpoint.health.show-details=always