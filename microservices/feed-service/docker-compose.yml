version: '3.8'

services:
  feed-service-db:
    image: mysql:8.0
    container_name: feed-service-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: feed_service_db
      MYSQL_USER: feed_service
      MYSQL_PASSWORD: feedservice123
    ports:
      - "3309:3306"
    volumes:
      - feed_service_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - feed-service-network

  redis:
    image: redis:7-alpine
    container_name: feed-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - feed-service-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: feed-service-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - feed-service-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: feed-service-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - feed-service-network

  feed-service:
    build: .
    container_name: feed-service-app
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://feed-service-db:3306/feed_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: feed_service
      SPRING_DATASOURCE_PASSWORD: feedservice123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      POST_SERVICE_URL: http://host.docker.internal:8082
    depends_on:
      - feed-service-db
      - redis
      - kafka
    networks:
      - feed-service-network

volumes:
  feed_service_data:
  redis_data:

networks:
  feed-service-network:
    driver: bridge