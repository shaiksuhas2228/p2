version: '3.8'

services:
  chat-mongodb:
    image: mongo:7
    container_name: chat-service-mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: chat_service_db
    volumes:
      - chat_mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - chat-service-network

  chat-service:
    build: .
    container_name: chat-service-app
    ports:
      - "8086:8086"
    environment:
      SPRING_DATA_MONGODB_HOST: chat-mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: chat_service_db
      SPRING_DATA_MONGODB_USERNAME: chat_user
      SPRING_DATA_MONGODB_PASSWORD: chat123
    depends_on:
      - chat-mongodb
    networks:
      - chat-service-network

volumes:
  chat_mongodb_data:

networks:
  chat-service-network:
    driver: bridge