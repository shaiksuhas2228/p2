version: '3.8'

services:
  post-service-db:
    image: mysql:8.0
    container_name: post-service-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: post_service_db
      MYSQL_USER: post_service
      MYSQL_PASSWORD: postservice123
    ports:
      - "3308:3306"
    volumes:
      - post_service_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - post-service-network

  post-service:
    build: .
    container_name: post-service-app
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://post-service-db:3306/post_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: post_service
      SPRING_DATASOURCE_PASSWORD: postservice123
    depends_on:
      - post-service-db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - post-service-network

volumes:
  post_service_data:

networks:
  post-service-network:
    driver: bridge